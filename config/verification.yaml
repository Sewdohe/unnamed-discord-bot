# Verification system configuration

# Enable the verification system
enabled: true
# Role ID to assign when users verify (right-click role > Copy ID)
verifiedRoleId: "1437245496581292252"
# Role ID to assign when users join, removed after verification (right-click role > Copy ID)
unverifiedRoleId: "1449514348790939659"
# Channel ID where verification panel is sent (right-click channel > Copy ID)
verificationChannelId: "1449514142028267610"
# Channel ID for verification logs - leave empty to disable logging (right-click channel > Copy ID)
logChannelId: "1449514497306919082"
# Welcome message settings
welcomeMessage:
  # Send welcome message after verification
  enabled: true
  # Channel ID to send welcome message - leave empty to send in verification channel (right-click channel > Copy ID)
  channelId: "1434314505571139685"
  # Welcome message content (use {user} for mention, {username} for name, {server} for server name)
  message: Welcome to the server, {user} It's an honor that you're using Neocode!
# Verification panel customization
verificationPanel:
  # Title of the verification panel embed
  title: âœ… Server Verification
  # Description text in the verification panel
  description: Click the button below to verify and gain access to the server!
  # Label for the verification button
  buttonLabel: Verify
  # Embed color (hex color as decimal number)
  color: 5793266
# Auto-kick unverified users settings
kickUnverified:
  # Kick users who don't verify within the timeout period
  enabled: false
  # Minutes to wait before kicking unverified users
  timeout: 60
